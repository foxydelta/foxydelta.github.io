<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Contact Me</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="bootstrap-4.3.1-dist/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="main.css" />
    <script src="main.js"></script>
    <script>
      $(document).ready(function () {
        $("#header").load("header.html");
        $("#footer").load("footer.html");
      });
    </script>
  </head>

  <body>
    <header>
      <iframe
        src="header.html"
        onload="this.insertAdjacentHTML('afterend', (this.contentDocument.body||this.contentDocument).innerHTML);this.remove()"
      ></iframe>
    </header>

    <main>
      <section class="main-content">
        <h1 class="contact-head">Contact Me</h1>
        <p>
          Feel free to get in touch with me via the contact form below, <br />
          or connect with me on LinkedIn or GitHub:
        </p>

        <div class="contact-icons">
          <a href="https://www.linkedin.com/in/victoriaiprice/" target="_blank">
            <img
              src="images/icons/linkedin.png"
              alt="LinkedIn Icon"
              width="50px"
            />
          </a>
          <a href="https://www.github.com/foxydelta" target="_blank">
            <img src="images/icons/github.png" alt="GitHub Icon" width="50px" />
          </a>
        </div>

        <form id="contact-form">
          <label for="name">Full Name:<span class="required"> *</span></label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Your name"
            required
          />

          <label for="email"
            >Email Address:<span class="required"> *</span></label
          >
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Your email address"
            required
          />

          <label for="phone">Phone Number:</label>
          <input
            type="tel"
            id="phone"
            name="phone"
            placeholder="Your phone number"
            pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"
            optional
          />

          <label for="message">Message:<span class="required"> *</span></label>
          <textarea
            id="message"
            name="message"
            placeholder="Your message"
            required
          ></textarea>

          <button type="submit" onclick="submitForm(event)">Send</button>
        </form>
        <p id="success" style="display: none; color: rgb(15, 112, 64)"></p>
      </section>
    </main>

    <footer>
      <script
        src="https://code.jquery.com/jquery-3.7.0.slim.js"
        integrity="sha256-7GO+jepT9gJe9LB4XFf8snVOjX3iYNb0FHYr5LI1N5c="
        crossorigin="anonymous"
      ></script>
      <script src="bootstrap-4.3.1-dist/js/bootstrap.min.js"></script>
      <iframe
        src="footer.html"
        onload="this.insertAdjacentHTML('afterend', (this.contentDocument.body||this.contentDocument).innerHTML);this.remove()"
      ></iframe>
    </footer>
  </body>
</html>
