    <div class="main-content">
      <h1 class="contact-head">Contact Me</h1>
      <p>
        Feel free to get in touch with me via the contact form below, <br />or
        connect with me on LinkedIn or GitHub:
      </p>

      <div class="contact-icons">
        <a href="https://www.linkedin.com/in/victoriaiprice/" target="_blank"
          ><img
            src="images\icons\linkedin.png"
            alt="LinkedIn Icon"
            width="50px"
        /></a>
        <a href="https://www.github.com/foxydelta" target="_blank"
          ><img src="images\icons\github.png" alt="GitHub Icon" width="50px"
        /></a>
      </div>

      <form>
        <label for="name">Full Name:</label>
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Your name"
          required
        />

        <label for="email">Email Address:</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Your email address"
          required
        />

        <label for="email">Phone Number:</label>
        <input
          type="tel"
          id="phone"
          name="phone"
          placeholder="Your phone number"
          optional
        />

        <label for="message">Message:</label>
        <textarea
          id="message"
          name="message"
          placeholder="Your message"
          required
        ></textarea>

        <button type="submit">Send</button>
      </form>
    </div>
